<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card hover effect</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="page">
        <div class="page-container">
            <article class="profile">
                <header class="profile-header">
                    <img src="profile.jpg" class="profile-avatar" alt="">
                    <h3 class="profile-name">NOER AYU</h3>
                    <span class="profile-post">Mahasiswa</span>
                </header>

                <div class="profile-stats">
                    <div class="profile-group">
                        <span class="profile-value">80%</span>
                        <span class="profile-param">HTML/CSS</span>
                    </div>

                    <div class="profile-group">
                        <span class="profile-value">30%</span>
                        <span class="profile-param">Javascript</span>
                    </div>

                    <div class="profile-group">
                        <span class="profile-value">65%
                        </span>
                        <span class="profile-param">C</span>
                    </div>

                    <div class="profile-group">
                        <span class="profile-value">85%</span>
                        <span class="profile-param">UX Design</span>
                    </div>

                    <div class="profile-group">
                        <span class="profile-value">90%</span>
                        <span class="profile-param">Adobe XD</span>
                    </div>

                    <div class="profile-group">
                        <span class="profile-value">90%</span>
                        <span class="profile-param">VS Studio Code</span>
                    </div>
                </div>

                <footer class="profile-socials">
                    <a href="" class="profile-social">
                        <i class="fa fa-twitter"></i>
                    </a>
                </footer>
                <footer class="profile-socials">
                    <a href="" class="profile-social">
                        <i class="fa fa-instagram"></i>
                    </a>
                </footer>
                <footer class="profile-socials">
                    <a href="" class="profile-social">
                        <i class="fa fa-linkedin"></i>
                    </a>
                </footer>

            </article>
        </div>
    </div>
</body>

</html>
